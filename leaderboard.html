<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Goons — Leaderboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">🏈 Fantasy Goons</a>
      <ul class="nav-links">
        <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
        <li><a href="commentary.html">Commentary</a></li>
      </ul>
    </div>
  </nav>

  <main class="container leaderboard-page">
    <h1>League Power Rankings</h1>

    <div class="controls">
      <label for="week-select">Select Week:</label>
      <select id="week-select"></select>
    </div>

    <h2 id="week-title">Loading…</h2>

    <div class="table-wrap">
      <table id="leaderboard-table" aria-live="polite">
        <thead>
          <tr><th>Rank</th><th>Team</th><th>Record</th><th>Points</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <section id="commentary-section">
      <h2>Weekly Commentary</h2>
      <div id="commentary-content"></div>
    </section>
  </main>

  <script src="js/leaderboard.js"></script>
</body>
</html>
